<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/debug.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/mediaquery.css">


</head>
<body class="bg-light">
    <header>
        <div class="container h-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col-6 offset-3 d-flex justify-content-center align-items-center">
                    <h1 class="me-2">
                        Our Team
                    </h1>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                        <i class="fa-solid fa-plus fa-2x"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
    
          
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Aggiungi un nuovo membro del Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="container-fluid">
                    <div class="row row-cols-1 gap-3">

                        <form id="form-my" method="GET" onsubmit="prevent(event)">
                            <div class="col">
                                <label for="name-input" class="d-block form-label">Nome e Cognome</label for="">
                                <input type="text" placeholder="Andrea Rossi" class="form-control" id="name-input" required>
                            </div>
                            <div class="col">
                                <label for="role-input" class="d-block form-label">Ruolo</label>
                                <input type="text" placeholder="Web-Developer" class="form-control" id="role-input" required>
                            </div>
                            <div class="col">
                                <label for="image-input" class="d-block form-label">Inserisci un'immagine</label>
                                <input type="text" placeholder="example.jpeg" class="form-control"  disabled>
                            </div>
                            <div class="col">
                                <select class="form-select" id="image-input" aria-label="Default select example" required>
                                    <option selected disabled value="false">Open this select menu</option>
                                    <option value="wayne-barnett-founder-ceo.jpg">Preinpostata 1</option>
                                    <option value="angela-caroll-chief-editor.jpg">Preinpostata 2</option>
                                    <option value="walter-gordon-office-manager.jpg">Preinpostata 3</option>
                                    <option value="angela-lopez-social-media-manager.jpg">Preinpostata 4</option>
                                    <option value="scott-estrada-developer.jpg">Preinpostata 5</option>
                                    <option value="barbara-ramos-graphic-designer.jpg">Preinpostata 6</option>
                                  </select>
                            </div>
                            <div class="col">
                                <input class="form-check-input" type="checkbox" value="" id="verify" name="verify" required>
                                <label class="form-check-label" for="verifica">Seleziona per proseguire</label>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary mb-3" type="input" id="save-input">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
               

                

                
            </div>
        </div>

        <div class="container">
            <div class="row row-cols-2 d-flex justify-content-center">
                <div class="col"> 
                    <div id="my-row-cont" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">    <!-- inizio card js -->
                       
                            
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <div>
            <ul id="info-members"></ul>
            <img src="img/" alt="">
        </div> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
